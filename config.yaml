bilibili:
  base_url: "https://www.bilibili.tv/en/"
  # 上传方式：http（纯HTTP，推荐，无需浏览器）或 chromedp（浏览器自动化，需要浏览器）
  # 默认使用 http 方式，适合服务器环境
  upload_method: "http" # 可选值: "http" 或 "chromedp"
  
  # 从浏览器导入 cookies（仅本地开发环境使用，chromedp 方式需要）
  # 支持的浏览器: chrome, firefox, safari, edge, opera, brave, vivaldi
  # 注意：服务器环境可能没有浏览器，请使用 cookies_file
  # cookies_from_browser: "chrome"
  
  # 使用 cookies 文件（推荐用于服务器环境）
  # 格式：Netscape 格式（.txt）或 JSON 格式
  # 导出方法：使用浏览器扩展（如 "Get cookies.txt LOCALLY" for Chrome）
  # 例如: cookies_file: "./bilibili_cookies.txt"
  # cookies_file: "./cookies/youtube_cookies.txt"

